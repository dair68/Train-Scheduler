<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Train Time</h1>
        <h2>Never miss a train again!</h2>
    </header>
    <br>
    <main>
        <div class="card schedule-container">
            <div class="card-header">
                Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-dark" id="trainSchedule">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="#data">

                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card form-container">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form class="needs-validation">
                    <div class="form-group" onsubmit="validInput()">
                        <label for="nameInput">Train Name</label>
                        <input type="text" class="form-control" id="nameInput" value="" required>
                        <div class="valid-feedback"> Looks Good! </div>
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="firstTime">First Train Time (HH:mm military time)</label>
                        <input type="text" class="form-control" id="timeInput" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequencyInput" value="" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <br>

    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script rel="text/javascript" src="assets/logic.js"></script>
</body>

</html>
